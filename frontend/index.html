<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Elegant Translator</title>
    <link rel="stylesheet" href="index.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h1>Elegant Translator</h1>
        <div class="translation-box">
            <textarea id="inputText" placeholder="Enter English text here"></textarea>
            <div class="controls">
                <select id="targetLanguage">
                    <option value="de">German</option>
                    <option value="fr">French</option>
                    <option value="es">Spanish</option>
                </select>
                <button id="translateBtn">Translate</button>
            </div>
            <div id="outputText" class="output"></div>
            <button id="speakBtn" class="speak-btn">Speak Translation</button>
        </div>
        <div class="history-section">
            <h2>Translation History</h2>
            <ul id="historyList"></ul>
            <button id="clearHistoryBtn" class="clear-btn">Clear History</button>
        </div>
    </div>
    <script type="module" src="index.js"></script>
</body>
</html>
